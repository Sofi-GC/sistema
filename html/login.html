    /* Fondo con animación sutil */
    .background-decor {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(215, 172, 113, 0.15) 0%, transparent 70%),

      z-index: -1;
      animation: backgroundShift 10s ease-in-out infinite alternate;
      filter: blur(10px);
    }

    @keyframes backgroundShift {
      0% {
        background-position: 0% 0%;
      }

      100% {
        background-position: 100% 100%;
      }
    }

    /* Contenedor principal */
    .main-container {
      background: #fff;
      color: #402F4E;
      width: 90%;
      max-width: 500px;
      padding: 45px 35px 55px 35px;
      border-radius: 28px;

      text-align: center;
      animation: fadeInScale 0.7s ease forwards;
      user-select: text;
      position: relative;
      overflow: hidden;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Título */
    h2 {
      font-size: 2.3rem;
      font-weight: 900;
      margin-bottom: 40px;
      color: #D7AC71;
      text-shadow: 0 3px 12px rgba(215, 172, 113, 0.8);
      letter-spacing: 2px;
      user-select: text;
    }

    /* Botones grandes */
    .menu-buttons {
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
    }

    button {
      background: linear-gradient(135deg, #402F4E, #D7AC71);
      border: none;
      border-radius: 22px;
      padding: 18px 35px;
      color: white;
      font-weight: 700;
      font-size: 1.15rem;
      cursor: pointer;
      width: 260px;
      box-shadow: 0 10px 30px rgba(215, 172, 113, 0.5);
      transition: all 0.4s ease;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 12px;
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: linear-gradient(135deg, #D7AC71, #402F4E);
      color: #402F4E;
      box-shadow: 0 15px 45px rgba(215, 172, 113, 0.9);
      transform: translateY(-5px) scale(1.07);
    }

    button:active {
      transform: scale(0.98);
    }

    /* Íconos SVG pequeños */
    svg.icon {
      width: 22px;
      height: 22px;
      fill: white;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.3));
      flex-shrink: 0;
      transition: fill 0.4s ease;
    }
    button:hover svg.icon {
      fill: #402F4E;
    }

    /* Botón regresar */
    .back-button {
      margin-top: 35px;
      color: #402F4E;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: underline;
      user-select: none;
      font-weight: 600;
      transition: color 0.3s ease;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .back-button:hover {
      color: #D7AC71;
    }

    /* Sombra ligera para textos seleccionables */
    button:focus-visible,
    .back-button:focus-visible {
      outline: 3px solid #D7AC71;
      outline-offset: 4px;
    }
  </style>
</head>
